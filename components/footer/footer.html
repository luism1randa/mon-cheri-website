Filename: footer.html

NOT IN USE. This file is used to write out the footer code more easily using an IDE. The code is then pasted into
footer.js which manipulates the shadow DOM to insert the footer on web pages using a custom web component.

This file contains a footer to be used across all website pages. The footer is arranged
in three columns. The first column contains a site map, the second contains the
brand logo and social icons, the third column contains contact info. There is
a final section at the bottom for credit attribution if needed.

Footer is designed to work on small screens and is layout is responsive to changes
for screens below 768px.

The footer relies on main.css styling for typography and colors. It uses
footer-style.css for footer-specific styling.
-->
